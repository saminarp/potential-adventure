<h2>Contact Us Form</h2>
<p *ngIf="name.invalid"><strong>Error: </strong>Name cannot be blank</p>
<p *ngIf="email.invalid"><strong>Error: </strong>Email cannot be blank</p>
<p *ngIf="message.invalid"><strong>Error: </strong>Message cannot be blank</p>

<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
  <div class="mb-4">
    <label class="form-label" for="name-input">Name:</label>
    <input
      type="name"
      class="form-control"
      id="name-input"
      name="name"
      [(ngModel)]="contactEntry.name"
      #name="ngModel"
      required
    />
  </div>
  <div class="mb-4">
    <label class="form-label" for="email-input">Email</label>
    <input
      type="email"
      class="form-control"
      id="email-input"
      name="email"
      [(ngModel)]="contactEntry.email"
      #email="ngModel"
      required
    />
  </div>

  <div class="mb-3">
    <label class="control-label" for="message">Message:</label>
    <textarea
      class="form-control"
      id="message"
      name="message"
      rows="6"
      [(ngModel)]="contactEntry.message"
      #message="ngModel"
      required
    ></textarea>
  </div>
  <div class="mb-3">
    <input type="submit" class="btn btn-primary" />
  </div>
</form>
